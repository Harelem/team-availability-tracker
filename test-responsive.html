<!DOCTYPE html>
<html>
<head>
    <title>Responsive Breakpoint Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-box {
            background: #3b82f6;
            color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .size-indicator:after { content: "Unknown"; }
        
        /* Desktop (1440px+) */
        @media (min-width: 1440px) {
            .size-indicator:after { content: "Desktop (1440px+) - Buttons should be 32px"; }
            .test-box { background: #10b981; }
        }
        
        /* Laptop (1024px-1439px) */
        @media (min-width: 1024px) and (max-width: 1439px) {
            .size-indicator:after { content: "Laptop (1024-1439px) - Buttons should be 36px"; }
            .test-box { background: #f59e0b; }
        }
        
        /* Tablet (768px-1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .size-indicator:after { content: "Tablet (768-1023px) - Buttons should be 40px"; }
            .test-box { background: #8b5cf6; }
        }
        
        /* Mobile (<768px) */
        @media (max-width: 767px) {
            .size-indicator:after { content: "Mobile (<768px) - Buttons should be 44px"; }
            .test-box { background: #ef4444; }
        }
    </style>
</head>
<body>
    <h1>Responsive Breakpoint Test</h1>
    <div class="test-box">
        <h2 class="size-indicator">Current Breakpoint: </h2>
        <p>Window width: <span id="width"></span>px</p>
        <p>Resize your browser window to test different breakpoints</p>
    </div>
    
    <script>
        function updateWidth() {
            document.getElementById('width').textContent = window.innerWidth;
        }
        updateWidth();
        window.addEventListener('resize', updateWidth);
    </script>
</body>
</html>
